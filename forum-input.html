<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>stacked-to-horizontal</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
    <h2>Vertical (basic) form</h2>
      <form role="form">
        <div class="form-group">
          <label for="usr">Name:</label>
          <input type="text" class="form-control" id="usr">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd">
        </div>
        
        <div class="form-group">
          <label for="comment">Comment:</label>
          <textarea class="form-control" rows="5" id="comment"></textarea>
        </div>
        
        <div class="checkbox">
          <label><input type="checkbox" value="">Option 1</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="">Option 2</label>
        </div>
        <div class="checkbox disabled">
          <label><input type="checkbox" value="" disabled>Option 3</label>
        </div>
        
        <label class="checkbox-inline"><input type="checkbox" value="">Option 1</label>
        <label class="checkbox-inline"><input type="checkbox" value="">Option 2</label>
        <label class="checkbox-inline"><input type="checkbox" value="">Option 3</label>
        
        <div class="radio">
          <label><input type="radio" name="optradio1">Option 1</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="optradio1">Option 2</label>
        </div>
        <div class="radio disabled">
          <label><input type="radio" name="optradio1" disabled>Option 3</label>
        </div>
        
        <label class="radio-inline"><input type="radio" name="optradio">Option 1</label>
        <label class="radio-inline"><input type="radio" name="optradio">Option 2</label>
        <label class="radio-inline"><input type="radio" name="optradio">Option 3</label>
        
        <div class="form-group">
         <label for="sel1">Select list:</label>
         <select class="form-control" id="sel1">
           <option>1</option>
           <option>2</option>
           <option>3</option>
           <option>4</option>
         </select>
         <br>
          
          <label for="sel2">Mutiple select list (hold shift to select more than one):</label>
          <select multiple class="form-control" id="sel2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
       </div>

        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      
      <h2>Horizontal form with static control</h2>
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email:</label>
          <div class="col-sm-10">
            <p class="form-control-static">someone@example.com</p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Password:</label>
          <div class="col-sm-10">          
            <input type="password" class="form-control" id="pwd" placeholder="Enter password">
          </div>
        </div>
        <div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
      </form>
      
      <h2>Horizontal form: control states</h2>
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-sm-2 control-label">Focused</label>
          <div class="col-sm-10">
            <input class="form-control" id="focusedInput" type="text" value="Click to focus...">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-sm-2 control-label">Disabled</label>
          <div class="col-sm-10">
            <input class="form-control" id="disabledInput" type="text" placeholder="Disabled input here..." disabled>
          </div>
        </div>
        <fieldset disabled>
          <div class="form-group">
            <label for="disabledTextInput" class="col-sm-2 control-label">Disabled input and select list (Fieldset disabled)</label>
            <div class="col-sm-10">
              <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
            </div>
          </div>
          <div class="form-group">
            <label for="disabledSelect" class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
              <select id="disabledSelect" class="form-control">
                <option>Disabled select</option>
              </select>
            </div>
          </div>
        </fieldset>
        <div class="form-group has-success has-feedback">
          <label class="col-sm-2 control-label" for="inputSuccess">Input with success and glyphicon</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputSuccess">
            <span class="glyphicon glyphicon-ok form-control-feedback"></span>
          </div>
        </div>
        <div class="form-group has-warning has-feedback">
          <label class="col-sm-2 control-label" for="inputWarning">Input with warning and glyphicon</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputWarning">
            <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
          </div>
        </div>
        <div class="form-group has-error has-feedback">
          <label class="col-sm-2 control-label" for="inputError">Input with error and glyphicon</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputError">
            <span class="glyphicon glyphicon-remove form-control-feedback"></span>
          </div>
        </div>
      </form>
      
      <h2>Inline form: control states</h2>
      <form class="form-inline" role="form">
        <div class="form-group">
          <label for="focusedInput">Focused</label>
          <input class="form-control" id="focusedInput" type="text">
        </div>
        <div class="form-group">
          <label for="inputPassword">Disabled</label>
          <input class="form-control" id="disabledInput" type="text" disabled>
        </div>
        <div class="form-group has-success has-feedback">
          <label for="inputSuccess2">Input with success</label>
          <input type="text" class="form-control" id="inputSuccess2">
          <span class="glyphicon glyphicon-ok form-control-feedback"></span>
        </div>
        <div class="form-group has-warning has-feedback">
          <label for="inputWarning2">Input with warning</label>
          <input type="text" class="form-control" id="inputWarning2">
          <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
        </div>
        <div class="form-group has-error has-feedback">
          <label for="inputError2">Input with error</label>
          <input type="text" class="form-control" id="inputError2">
          <span class="glyphicon glyphicon-remove form-control-feedback"></span>
        </div>
      </form>
      
    </div>

    <script src="static/js/jquery-2.0.3.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
  </body>

</html>
